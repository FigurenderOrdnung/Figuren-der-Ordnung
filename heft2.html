<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Heft 2 – Zugang</title>
  <style>
    body { font-family: Georgia, serif; padding: 2rem; background: #fff; color: #222; }
    .hidden { display: none; }
    input { padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>Heft 2 – GHOSTS</h1>
  <div id="login">
    <p>Bitte Passwort eingeben:</p>
    <input type="password" id="pw" />
    <button onclick="check()">OK</button>
    <p id="fail" style="color: red;"></p>
  </div>

  <div id="content" class="hidden">
    <p><em>Heft 2 · Ghosts · Lesefassung (nicht öffentlich)</em></p>
    <iframe src="Ghosts_preview.pdf" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
  </div>

  <script>
    function check() {
      const correct = "ghosts2025";
      const input = document.getElementById("pw").value;
      if (input === correct) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
      } else {
        document.getElementById("fail").textContent = "Falsches Passwort.";
      }
    }
  </script>
</body>
</html>
